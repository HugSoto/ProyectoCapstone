<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogaci칩n de Material - Sistema de Biblioteca</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; border-bottom: 2px solid #ccc; padding-bottom: 10px; margin-top: 30px; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input[type="text"], input[type="number"], select { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-right: 10px;}
        button:hover { background-color: #0056b3; }
        .message { padding: 10px; margin-top: 20px; border-radius: 4px; display: none; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        /* Estilos para la tabla de listado */
        #listaMaterialesTable { width: 100%; border-collapse: collapse; margin-top: 20px; }
        #listaMaterialesTable th, #listaMaterialesTable td { padding: 12px; border: 1px solid #ddd; text-align: left; font-size: 14px; }
        #listaMaterialesTable th { background-color: #007bff; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h1>M칩dulo 1: Catalogaci칩n de Material 游닄</h1>
    <p>Ingreso de un nuevo material bibliogr치fico al sistema.</p>
    
    <h2>1. Registro de Nuevo Material</h2>
    <form id="catalogacionForm">
        <label for="titulo">T칤tulo del Material:</label>
        <input type="text" id="titulo" name="titulo" required>

        <label for="isbn">ISBN (C칩digo 칔nico):</label>
        <input type="text" id="isbn" name="isbn" placeholder="Ej: 978-0000000000" required>

        <label for="anio">A침o de Publicaci칩n:</label>
        <input type="number" id="anio" name="anio" min="1000" max="2099" required>

        <label for="ejemplares">Total de Ejemplares (Stock):</label>
        <input type="number" id="ejemplares" name="ejemplares" min="1" required value="1">

        <label for="autor">Autor:</label>
        <select id="autor" name="autor_id" required>
            <option value="">Cargando Autores...</option>
        </select>

        <label for="editorial">Editorial:</label>
        <select id="editorial" name="editorial_id" required>
            <option value="">Cargando Editoriales...</option>
        </select>

        <label for="categoria">Categor칤a:</label>
        <select id="categoria" name="categoria_id" required>
            <option value="">Cargando Categor칤as...</option>
        </select>
        
        <button type="submit">Guardar Material</button>
    </form>

    <div id="message" class="message"></div>

    <h2 id="lista-titulo">2. Inventario General de Materiales</h2>
    <p id="loading-list">Cargando inventario...</p>
    
    <table id="listaMaterialesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>T칤tulo</th>
                <th>Autor</th>
                <th>Editorial</th>
                <th>ISBN</th>
                <th>Total</th>
                <th>Disponible</th>
                <th>Acciones</th> </tr>
        </thead>
        <tbody id="materialesBody">
            </tbody>
    </table>

</div>

<script>
    // ******************************************************
    // L칍GICA JAVASCRIPT: CONSUMO DE API Y RENDERIZACI칍N
    // ******************************************************

    // URLs de la API Flask
    const API_LISTAS = '/api/listas_catalogacion';
    const API_GUARDAR = '/api/catalogacion/guardar'; 
    const API_LISTAR = '/api/catalogacion/listar'; // NUEVA API DE LECTURA

    // ------------------------------------------------------------------
    // FUNCI칍N DE CARGA INICIAL (LISTAS DE APOYO Y LISTADO DE MATERIALES)
    // ------------------------------------------------------------------
    async function cargarDatosIniciales() {
        await cargarListasApoyo();
        await listarMateriales(); // Llamada a la nueva funci칩n
    }

    // Funci칩n para obtener los datos de la API y llenar los selectores (HU-CAT01)
    async function cargarListasApoyo() {
        // ... (Tu c칩digo actual para cargar listas) ...
        try {
            const response = await fetch(API_LISTAS);
            if (!response.ok) {
                throw new Error(`Error HTTP: ${response.status}`);
            }
            const data = await response.json();

            // 1. Llenar Autores
            const selectAutor = document.getElementById('autor');
            selectAutor.innerHTML = '<option value="">-- Seleccione un Autor --</option>';
            data.autores.forEach(autor => {
                const option = document.createElement('option');
                option.value = autor.id_autor;
                option.textContent = autor.nombre_autor;
                selectAutor.appendChild(option);
            });

            // 2. Llenar Editoriales
            const selectEditorial = document.getElementById('editorial');
            selectEditorial.innerHTML = '<option value="">-- Seleccione una Editorial --</option>';
            data.editoriales.forEach(editorial => {
                const option = document.createElement('option');
                option.value = editorial.id_editorial;
                option.textContent = editorial.nombre_editorial;
                selectEditorial.appendChild(option);
            });

            // 3. Llenar Categor칤as
            const selectCategoria = document.getElementById('categoria');
            selectCategoria.innerHTML = '<option value="">-- Seleccione una Categor칤a --</option>';
            data.categorias.forEach(categoria => {
                const option = document.createElement('option');
                option.value = categoria.id_categoria;
                option.textContent = categoria.nombre_categoria;
                selectCategoria.appendChild(option);
            });

        } catch (error) {
            console.error("Error al cargar las listas de apoyo:", error);
            mostrarMensaje('error', 'Error al cargar Autores, Editoriales o Categor칤as. Verifique el servidor Flask.');
        }
    }

    // ------------------------------------------------------------------
    // NUEVA FUNCI칍N: LISTADO DE MATERIALES (READ) - HU-CAT03
    // ------------------------------------------------------------------
    async function listarMateriales() {
        const materialesBody = document.getElementById('materialesBody');
        const loadingList = document.getElementById('loading-list');
        materialesBody.innerHTML = ''; // Limpiar la tabla

        try {
            const response = await fetch(API_LISTAR);
            if (!response.ok) {
                throw new Error(`Error HTTP: ${response.status}`);
            }
            const materiales = await response.json();
            
            loadingList.style.display = 'none'; // Ocultar mensaje de carga

            if (materiales.length === 0) {
                materialesBody.innerHTML = '<tr><td colspan="8">No hay materiales catalogados. Utilice el formulario de arriba para agregar uno.</td></tr>';
                return;
            }

            // Iterar y crear las filas de la tabla
            materiales.forEach(material => {
                const row = materialesBody.insertRow();
                
                // M.id_material, M.titulo, A.nombre_autor, E.nombre_editorial, M.isbn, M.ejemplares_totales, M.ejemplares_disponibles
                row.insertCell(0).textContent = material.id_material;
                row.insertCell(1).textContent = material.titulo;
                row.insertCell(2).textContent = material.nombre_autor;
                row.insertCell(3).textContent = material.nombre_editorial;
                row.insertCell(4).textContent = material.isbn;
                row.insertCell(5).textContent = material.ejemplares_totales;
                row.insertCell(6).textContent = material.ejemplares_disponibles;

                // Columna de Acciones (para Sprint 2)
                const actionsCell = row.insertCell(7);
                actionsCell.innerHTML = `<button onclick="iniciarEdicion(${material.id_material})" style="background-color: #ffc107;">Editar</button>`;
                // NOTA: La funci칩n iniciarEdicion se implementar치 en el Sprint 2 (HU-CAT04)

            });

        } catch (error) {
            console.error("Error al listar materiales:", error);
            loadingList.textContent = 'Error: No se pudo cargar el inventario.';
            loadingList.style.display = 'block';
        }
    }


    // Funci칩n para manejar el env칤o del formulario (HU-CAT02)
    document.getElementById('catalogacionForm').addEventListener('submit', async function(event) {
        event.preventDefault(); 

        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch(API_GUARDAR, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                mostrarMensaje('success', result.message || 'Material catalogado con 칠xito!');
                this.reset(); // Limpiar formulario
                await cargarDatosIniciales(); // Recargar listas Y el listado de materiales
            } else {
                mostrarMensaje('error', result.error || 'Error desconocido al catalogar.');
            }

        } catch (error) {
            console.error("Error en el env칤o del formulario:", error);
            mostrarMensaje('error', 'Error de conexi칩n con el servidor. Verifique Flask.');
        }
    });

    // Funci칩n auxiliar para mostrar mensajes al usuario
    function mostrarMensaje(type, text) {
        const messageDiv = document.getElementById('message');
        messageDiv.className = `message ${type}`;
        messageDiv.textContent = text;
        messageDiv.style.display = 'block';
        
        // Ocultar mensaje despu칠s de 5 segundos
        setTimeout(() => {
            messageDiv.style.display = 'none';
        }, 5000);
    }

    // Iniciar la carga de datos al cargar la p치gina
    window.onload = cargarDatosIniciales;
</script>

</body>
</html>
