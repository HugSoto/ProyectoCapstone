<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Cat√°logo en L√≠nea (OPAC) - DGAC</title>
    <style>
        :root {
            --dgac-blue: #004d99;
            --dgac-gold: #ffc107;
            --bg-light: #f4f7f9;
            --danger-color: #dc3545;
            --success-color: #28a745;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px;
            background-color: var(--bg-light); 
        }

        .container { 
            max-width: 1400px; 
            margin: auto; 
        }
        
        h1 { 
            color: var(--dgac-blue); 
            border-bottom: 3px solid var(--dgac-gold);
            padding-bottom: 10px; 
            margin-bottom: 30px; 
            text-align: center;
        }

        .search-controls { 
            display: flex; 
            gap: 15px; 
            margin-bottom: 40px; 
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            flex-wrap: wrap;
        }
        
        .search-controls input, .search-controls select { 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            font-size: 16px;
        }

        .search-controls input { flex: 2; min-width: 200px; }
        .search-controls select { flex: 1; min-width: 150px; }
        
        .search-controls button {
            background-color: var(--dgac-blue); 
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            flex: 0 0 auto;
        }
        .search-controls button:hover { background-color: #003366; }

        .resultados-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .material-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-top: 5px solid var(--dgac-blue);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .material-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        .card-header h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 1.2em;
            line-height: 1.4;
        }

        .card-meta {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }

        .card-meta p { margin: 5px 0; }
        .card-meta strong { color: var(--dgac-blue); }

        .card-badges {
            margin-bottom: 15px;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            font-size: 0.8em;
            color: #495057;
            margin-right: 5px;
        }

        .stock-indicator {
            font-weight: bold;
            text-align: right;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        .text-success { color: var(--success-color); }
        .text-danger { color: var(--danger-color); }

        .card-actions button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-top: auto;
        }

        .btn-detalle { background-color: var(--dgac-blue); color: white; }
        .btn-reserva { background-color: var(--dgac-gold); color: var(--dgac-blue); }

        @media (max-width: 768px) {
            .search-controls {
                flex-direction: column;
            }
            .search-controls input, .search-controls select, .search-controls button {
                width: 100%;
            }
            h1 { font-size: 1.5em; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Cat√°logo en L√≠nea (OPAC) - B√∫squeda de Acervo üåê</h1>
    
    <div class="search-controls">
        <input type="text" id="queryText" placeholder="Buscar por T√≠tulo, Autor o ISBN...">
        <select id="categoriaFilter">
            <option value="">Todas las Categor√≠as</option>
        </select>
        <button onclick="buscarMateriales()">üîç Buscar</button>
    </div>

    <h2 style="margin-bottom: 20px; color: #555;">Resultados de la B√∫squeda</h2>
    <p id="loadingMessage" style="text-align: center; color: #666;">Cargando cat√°logo...</p>
    
    <div id="resultadosGrid" class="resultados-grid">
        </div>

</div>

<script>
    const API_LISTAS = '/api/listas_catalogacion'; 
    const API_BUSQUEDA = '/api/opac/buscar';
    const API_RESERVAR = '/api/opac/reservar';
    const API_DETALLE = '/api/opac/detalle';

    async function cargarCategorias() {
        try {
            const response = await fetch(API_LISTAS);
            const data = await response.json();
            const selectCategoria = document.getElementById('categoriaFilter');
            
            selectCategoria.innerHTML = '<option value="">Todas las Categor√≠as</option>';
            
            data.categorias.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.id_categoria;
                option.textContent = cat.nombre_categoria;
                selectCategoria.appendChild(option);
            });
        } catch (error) {
            console.error("Error al cargar categor√≠as:", error);
        }
    }

    async function buscarMateriales() {
        const queryText = document.getElementById('queryText').value;
        const categoriaId = document.getElementById('categoriaFilter').value;
        const gridContainer = document.getElementById('resultadosGrid');
        const loadingMessage = document.getElementById('loadingMessage');
        
        gridContainer.innerHTML = '';
        loadingMessage.textContent = 'Buscando...';
        loadingMessage.style.display = 'block';
        
        const url = new URL(window.location.origin + API_BUSQUEDA);
        if (queryText) url.searchParams.append('query', queryText);
        if (categoriaId) url.searchParams.append('categoria_id', categoriaId);

        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error('Error en la b√∫squeda.');
            
            const materiales = await response.json();
            
            loadingMessage.style.display = 'none';

            if (materiales.length === 0) {
                gridContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No se encontraron resultados.</p>';
                return;
            }

            materiales.forEach(m => {
                const card = document.createElement('div');
                card.className = 'material-card';
                
                const stockDisponible = m.ejemplares_disponibles;
                const esDisponible = stockDisponible > 0;
                
                const estadoHTML = esDisponible 
                    ? `<div class="stock-indicator text-success">‚úÖ DISPONIBLE (${stockDisponible})</div>`
                    : `<div class="stock-indicator text-danger">‚ùå AGOTADO (0)</div>`;

                const botonHTML = esDisponible
                    ? `<button onclick="mostrarDetalle(${m.id_material})" class="btn-detalle">Ver Detalle</button>`
                    : `<button onclick="registrarReserva(${m.id_material})" class="btn-reserva">üìÖ Reservar</button>`;

                card.innerHTML = `
                    <div class="card-header">
                        <h3>${m.titulo}</h3>
                    </div>
                    <div class="card-meta">
                        <p><strong>Autor:</strong> ${m.nombre_autor}</p>
                        <p><strong>Editorial:</strong> ${m.nombre_editorial}</p>
                        <p><strong>A√±o:</strong> ${m.anio_publicacion}</p>
                    </div>
                    <div class="card-badges">
                        <span class="badge">${m.categorias || 'General'}</span>
                    </div>
                    ${estadoHTML}
                    <div class="card-actions">
                        ${botonHTML}
                    </div>
                `;
                
                gridContainer.appendChild(card);
            });

        } catch (error) {
            console.error("Error:", error);
            loadingMessage.textContent = 'Error al cargar el cat√°logo.';
        }
    }
    
    async function registrarReserva(materialId) {
        if (!confirm("Este material est√° agotado. ¬øDesea reservar? (Requiere login)")) return;
        try {
            const response = await fetch(API_RESERVAR, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ material_id: materialId })
            });
            const result = await response.json();
            if (response.ok) {
                alert(result.message);
                buscarMateriales();
            } else {
                alert("Error: " + (result.error || 'Fallo desconocido.'));
            }
        } catch (e) { alert("Error de conexi√≥n."); }
    }
    
    async function mostrarDetalle(materialId) {
        try {
            const response = await fetch(`${API_DETALLE}/${materialId}`);
            if (!response.ok) return alert("Error al obtener detalle.");
            const d = await response.json();
            
            alert(`--- FICHA T√âCNICA ---\n\nT√≠tulo: ${d.titulo}\nAutor: ${d.nombre_autor}\nISBN: ${d.isbn}\nCategor√≠as: ${d.categorias}\n\nSTOCK: ${d.ejemplares_disponibles}/${d.ejemplares_totales}`);
        } catch (e) { alert("Error de conexi√≥n."); }
    }

    window.onload = () => {
        cargarCategorias();
        buscarMateriales();
    };
</script>

</body>
</html>
