<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogaci√≥n de Material - Sistema de Biblioteca</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; border-bottom: 2px solid #ccc; padding-bottom: 10px; margin-top: 30px; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input[type="text"], input[type="number"], select { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-right: 10px;}
        button:hover { background-color: #0056b3; }
        .message { padding: 10px; margin-top: 20px; border-radius: 4px; display: none; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        /* Estilos para la tabla de listado */
        #listaMaterialesTable { width: 100%; border-collapse: collapse; margin-top: 20px; }
        #listaMaterialesTable th, #listaMaterialesTable td { padding: 12px; border: 1px solid #ddd; text-align: left; font-size: 14px; }
        #listaMaterialesTable th { background-color: #007bff; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h1>M√≥dulo 1: Catalogaci√≥n de Material üìö</h1>
    <p>Ingreso de un nuevo material bibliogr√°fico al sistema.</p>
    
    <h2>1. Registro de Nuevo Material</h2>
    <form id="catalogacionForm">
        <label for="titulo">T√≠tulo del Material:</label>
        <input type="text" id="titulo" name="titulo" required>

        <label for="isbn">ISBN (C√≥digo √önico):</label>
        <input type="text" id="isbn" name="isbn" placeholder="Ej: 978-0000000000" required>

        <label for="anio">A√±o de Publicaci√≥n:</label>
        <input type="number" id="anio" name="anio" min="1000" max="2099" required>

        <label for="ejemplares_totales">Total de Ejemplares (Stock):</label>
        <input type="number" id="ejemplares_totales" name="ejemplares_totales" min="0" required>

        <label for="ejemplares_disponibles">Ejemplares Disponibles:</label>
        <input type="number" id="ejemplares_disponibles" name="ejemplares_disponibles" min="0" required>
        
        <label for="autores">Autor:</label>
        <select id="autor" name="autor_id" required>
            <option value="">Cargando Autores...</option>
        </select>

        <label for="editoriales">Editorial:</label>
        <select id="editorial" name="editorial_id" required>
            <option value="">Cargando Editoriales...</option>
        </select>

        <label for="categoria">Categor√≠a:</label>
        <select id="categoria" name="categoria_id" required multiple size="5">
            <option value="">Cargando Categor√≠as...</option>
        </select>
        
        <button type="submit" id="submitBtn">Guardar Material</button>
        <button type="button" onclick="resetForm()" style="background-color: #ffc107;">Cancelar Edici√≥n</button>
    </form>

    <div id="message" class="message"></div>

    <h2 id="lista-titulo">2. Inventario General de Materiales</h2>
    <p id="loading-list">Cargando inventario...</p>
    
    <table id="listaMaterialesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>T√≠tulo</th>
                <th>Autor</th>
                <th>Editorial</th>
                <th>ISBN</th>
                <th>Total</th>
                <th>Disponible</th>
                <th>Acciones</th> </tr>
        </thead>
        <tbody id="materialesBody">
            </tbody>
    </table>

</div>

<script>
    // ******************************************************
    // L√ìGICA JAVASCRIPT: CONSUMO DE API Y RENDERIZACI√ìN
    // ******************************************************

    // URLs de la API Flask
    const API_LISTAS = '/api/listas_catalogacion';
    const API_GUARDAR = '/api/catalogacion/guardar'; 
    const API_EDITAR = '/api/catalogacion/editar'; 
    const API_ELIMINAR = '/api/catalogacion/eliminar';
    const API_OBTENER = '/api/catalogacion/obtener'; // Para cargar datos al editar
    const API_LISTAR = '/api/catalogacion/listar';

    // ------------------------------------------------------------------
    // FUNCI√ìN DE CARGA INICIAL
    // ------------------------------------------------------------------
    async function cargarDatosIniciales() {
        await cargarListasApoyo();
        await listarMateriales();
    }

    // Funci√≥n para obtener los datos de la API y llenar los selectores (HU-CAT01)
    async function cargarListasApoyo() {
    try {
        const response = await fetch(API_LISTAS);
        
        // üö® VERIFICACI√ìN CR√çTICA DE ESTADO HTTP (Seguridad y Conexi√≥n)
        if (!response.ok) {
             const errorData = await response.json().catch(() => ({error: `Fallo HTTP: ${response.status}`}));
             mostrarMensaje('error', `Error al cargar cat√°logos: ${errorData.error}. Por favor, inicie sesi√≥n o revise Flask.`);
             throw new Error(`Fallo de conexi√≥n o seguridad: ${response.status}`);
        }
        
        const data = await response.json();

            // 1. Llenar Autores
            const selectAutor = document.getElementById('autor');
            selectAutor.innerHTML = '<option value="">-- Seleccione un Autor --</option>'; 
            
            // ‚úÖ La verificaci√≥n de existencia evita el TypeError si Flask devuelve {}
            if (data.autores && Array.isArray(data.autores)) {
                data.autores.forEach(autor => {
                    const option = document.createElement('option');
                    option.value = autor.id_autor;
                    option.textContent = autor.nombre_autor;
                    selectAutor.appendChild(option);
                });
            }

            // 2. Llenar Editoriales
            const selectEditorial = document.getElementById('editorial');
            selectEditorial.innerHTML = '<option value="">-- Seleccione una Editorial --</option>'; 
            if (data.editoriales && Array.isArray(data.editoriales)) {
                data.editoriales.forEach(editorial => {
                    const option = document.createElement('option');
                    option.value = editorial.id_editorial;
                    option.textContent = editorial.nombre_editorial;
                    selectEditorial.appendChild(option);
                });
            }
            
            // 3. Llenar Categor√≠as (M√∫ltiple) - HU-CAT06
            const selectCategoria = document.getElementById('categoria');
            selectCategoria.innerHTML = ''; 
            if (data.categorias && Array.isArray(data.categorias)) {
                data.categorias.forEach(categoria => {
                    const option = document.createElement('option');
                    option.value = categoria.id_categoria;
                    option.textContent = categoria.nombre_categoria;
                    selectCategoria.appendChild(option);
                });
            }

        } catch (error) {
            console.error("Error al cargar las listas de apoyo:", error);
            mostrarMensaje('error', "Fallo al cargar cat√°logos (Autores/Editoriales). Verifique su conexi√≥n y login.");
        }
    }

    // ------------------------------------------------------------------
    // LISTADO DE MATERIALES (READ)
    // ------------------------------------------------------------------
    async function listarMateriales() {
        const materialesBody = document.getElementById('materialesBody');
        const loadingMessage = document.getElementById('loading-list');
        
        materialesBody.innerHTML = ''; 
        loadingMessage.textContent = 'Cargando inventario...';
        loadingMessage.style.display = 'block';

        try {
            const response = await fetch(API_LISTAR);
            if (!response.ok) {
                // Si falla, no es un error de seguridad, solo fallo de lectura.
                throw new Error(`Error HTTP: ${response.status}.`);
            }
            
            const materiales = await response.json();
            loadingMessage.style.display = 'none';

            if (materiales.length === 0) {
                materialesBody.innerHTML = '<tr><td colspan="8">No hay materiales catalogados.</td></tr>';
                return;
            }
            
            materiales.forEach(material => {
                const row = materialesBody.insertRow();
                row.insertCell(0).textContent = material.id_material;
                row.insertCell(1).textContent = material.titulo;
                row.insertCell(2).textContent = material.nombre_autor;
                row.insertCell(3).textContent = material.nombre_editorial; // Columna de Editorial
                row.insertCell(4).textContent = material.isbn;
                row.insertCell(5).textContent = material.ejemplares_totales;
                row.insertCell(6).textContent = material.ejemplares_disponibles;

                // Acciones para Editar/Eliminar (HU-CAT04/05)
                const actionsCell = row.insertCell(7);
                actionsCell.innerHTML = `
                    <button onclick="iniciarEdicion(${material.id_material})" style="background-color: #007bff;">Editar</button>
                    <button onclick="eliminarMaterial(${material.id_material})" style="background-color: #dc3545;">Eliminar</button>
                `;
            });

        } catch (error) {
            console.error("Error al listar materiales:", error);
            loadingMessage.textContent = `Error al cargar inventario: ${error.message}`;
            materialesBody.innerHTML = '<tr><td colspan="8">Fallo en la conexi√≥n o lectura.</td></tr>';
        }
    }

    // ------------------------------------------------------------------
    // FUNCIONES DE CRUD: EDITAR Y ELIMINAR (HU-CAT04/05)
    // ------------------------------------------------------------------

    // üö® HU-CAT04: Carga datos de un material para el formulario de edici√≥n
    async function iniciarEdicion(materialId) {
        try {
            const response = await fetch(`${API_OBTENER}/${materialId}`);
            const data = await response.json();
            
            // 1. Asignar datos al formulario
            document.getElementById('editId').value = materialId; 
            document.getElementById('titulo').value = data.titulo;
            document.getElementById('isbn').value = data.isbn;
            document.getElementById('anio').value = data.anio;
            document.getElementById('ejemplares_totales').value = data.ejemplares_totales;
            document.getElementById('ejemplares_disponibles').value = data.ejemplares_disponibles;
            document.getElementById('autor').value = data.autor_id;
            document.getElementById('editorial').value = data.editorial_id;

            // 2. Seleccionar Categor√≠as (HU-CAT06): El backend devuelve data.categorias_ids como lista de enteros
            const selectCategoria = document.getElementById('categoria');
            
            // Deseleccionar todo primero
            Array.from(selectCategoria.options).forEach(option => {
                option.selected = false;
            });
            
            // Seleccionar las categor√≠as que vienen del backend
            if (data.categorias_ids && Array.isArray(data.categorias_ids)) {
                data.categorias_ids.forEach(catId => {
                    const option = selectCategoria.querySelector(`option[value="${catId}"]`);
                    if (option) {
                        option.selected = true;
                    }
                });
            }
            
            document.getElementById('submitBtn').textContent = 'Guardar Cambios';
            mostrarMensaje('success', `Modo Edici√≥n iniciado para ID: ${materialId}`);

        } catch (error) {
            console.error("Error al cargar datos para edici√≥n:", error);
            mostrarMensaje('error', "Error al cargar datos para edici√≥n. Revise el console log.");
        }
    }

    // üö® HU-CAT05: Elimina material (llamada a la API segura)
    async function eliminarMaterial(materialId) {
        if (!confirm(`¬øDesea eliminar el material ID ${materialId}? La eliminaci√≥n ser√° bloqueada si hay pr√©stamos activos.`)) return;

        try {
            const response = await fetch(`${API_ELIMINAR}/${materialId}`, {
                method: 'DELETE', 
                headers: { 'Content-Type': 'application/json' }
            });
            
            const result = await response.json();

            if (response.ok) {
                mostrarMensaje('success', result.message);
                await listarMateriales();
            } else {
                mostrarMensaje('error', result.error || 'Fallo de conexi√≥n o seguridad.');
            }
        } catch (error) {
            console.error("Error de conexi√≥n:", error);
            mostrarMensaje('error', 'Fallo de conexi√≥n al eliminar.');
        }
    }

    // ------------------------------------------------------------------
    // FUNCI√ìN PRINCIPAL: ENV√çO DE FORMULARIO (CREATE/UPDATE)
    // ------------------------------------------------------------------
    document.getElementById('catalogacionForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Evita la recarga de la p√°gina
        
        const id = document.getElementById('editId').value;
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        // Eliminar 'categoria_id' del objeto JSON si se usa el selector m√∫ltiple
        delete data.categoria_id; 

        // üö® Obtener M√öLTIPLES CATEGOR√çAS (HU-CAT06)
        const select = document.getElementById('categoria');
        const selectedCategories = Array.from(select.options)
                                    .filter(option => option.selected)
                                    .map(option => parseInt(option.value));
        
        data.categorias_ids = selectedCategories; // A√±adir la lista al objeto JSON

        let url = id ? `${API_EDITAR}/${id}` : API_GUARDAR;
        let method = id ? 'PUT' : 'POST';

        // üö® PRUEBA DE CONEXI√ìN Y ENV√çO (Resuelve el fallo silencioso)
        try {
            const response = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                mostrarMensaje('success', result.message || 'Operaci√≥n exitosa!');
                this.reset();
                // Limpieza del formulario despu√©s de guardar/editar
                document.getElementById('editId').value = '';
                document.getElementById('submitBtn').textContent = 'Guardar Material';
                await cargarDatosIniciales(); // Recarga las listas y la tabla
            } else {
                // Captura errores de seguridad (401/403) o reglas de negocio (400)
                mostrarMensaje('error', "Error: " + (result.error || 'Fallo de seguridad (¬øLogueado como Bibliotecario?) o de servidor.'));
            }
        } catch (error) {
            console.error("Error cr√≠tico de red/conexi√≥n:", error);
            mostrarMensaje('error', 'Error cr√≠tico de red. El servidor no responde.');
        }
    });

    // Funci√≥n auxiliar para mostrar mensajes
    function mostrarMensaje(type, text) {
        const messageDiv = document.getElementById('message');
        messageDiv.className = `message ${type}`;
        messageDiv.textContent = text;
        messageDiv.style.display = 'block';
        
        setTimeout(() => {
            messageDiv.style.display = 'none';
        }, 5000);
    }

    function resetForm() {
        document.getElementById('catalogacionForm').reset();
        document.getElementById('editId').value = ''; 
        document.getElementById('submitBtn').textContent = 'Guardar Material'; 
        document.getElementById('message').style.display = 'none'; 
    }
    // Campo oculto para edici√≥n
    document.getElementById('catalogacionForm').insertAdjacentHTML('afterbegin', '<input type="hidden" id="editId" value="">');

    // Iniciar la carga de datos al cargar la p√°gina
    window.onload = cargarDatosIniciales;
</script>

</body>
</html>
