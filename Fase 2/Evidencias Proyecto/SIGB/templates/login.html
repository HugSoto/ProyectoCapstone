<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Acceso al Sistema - SIGB DGAC</title>
    <style>
        :root {
            --dgac-blue: #004d99;
            --dgac-gold: #ffc107;
            --bg-light: #f4f7f9;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            background: linear-gradient(135deg, var(--bg-light) 0%, #e0e9f0 100%); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-container { 
            width: 100%;
            max-width: 420px;
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header { margin-bottom: 25px; }
        .header h1 { 
            font-size: 1.8rem; 
            color: var(--dgac-blue); 
            margin: 0 0 5px;
        }
        .header p { 
            color: #666; 
            margin: 0; 
            font-size: 0.9rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
        }
        .tab-button {
            flex: 1;
            padding: 12px;
            cursor: pointer;
            border: none;
            background: transparent;
            color: #888;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        .tab-button.active {
            color: var(--dgac-blue);
            border-bottom-color: var(--dgac-blue);
        }
        .tab-button:hover:not(.active) {
            color: #555;
            background-color: #f9f9f9;
        }
        
        form { text-align: left; }
        
        label { 
            display: block; 
            margin: 15px 0 5px;
            font-weight: 600; 
            color: #444;
            font-size: 0.9rem;
        }
        
        input[type="text"], input[type="password"], input[type="email"] { 
            width: 100%; 
            padding: 12px;
            border: 1px solid #ddd; 
            border-radius: 6px; 
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: var(--dgac-blue);
            box-shadow: 0 0 0 3px rgba(0, 77, 153, 0.1);
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            margin-top: 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: transform 0.1s, opacity 0.2s;
        }
        
        #loginBtn { 
            background-color: var(--dgac-blue); 
            color: white; 
        }
        #registerBtn { 
            background-color: var(--dgac-gold); 
            color: var(--dgac-blue); 
        }
        
        button:active { transform: scale(0.98); }

        .message { 
            padding: 12px; 
            margin-bottom: 20px; 
            border-radius: 6px; 
            display: none; 
            font-size: 0.9rem;
            text-align: left;
        }
        .error { background-color: #fff2f2; color: #d63031; border: 1px solid #ffcece; }
        .success { background-color: #e8f5e9; color: #2ecc71; border: 1px solid #c8e6c9; }

        @media (max-width: 480px) {
            .login-container { 
                padding: 20px; 
                width: 100%;
                box-shadow: none;
            }
            .header h1 { font-size: 1.5rem; }
        }

    </style>
</head>
<body>

<div class="login-container">
    <div class="header">
        <h1>SIGB DGAC ✈️</h1>
        <p>Sistema Integrado de Gestión de Biblioteca</p>
    </div>

    <div class="tabs">
        <button id="tabLogin" class="tab-button active" onclick="showTab('login')">INICIAR SESIÓN</button>
        <button id="tabRegister" class="tab-button" onclick="showTab('register')">REGISTRARSE</button>
    </div>

    <div id="message" class="message"></div>

    <div id="loginFormContainer">
        <form id="loginForm">
            <label for="rut">RUT</label>
            <input type="text" id="rut" name="rut" placeholder="Ej: 12345678-9" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="••••••" required>
            
            <button type="submit" id="loginBtn">Ingresar</button>
        </form>
    </div>

    <div id="registerFormContainer" style="display: none;">
        <form id="registerForm">
            <label for="regNombre">Nombre Completo</label>
            <input type="text" id="regNombre" name="nombre" placeholder="Nombre Apellido" required>
            
            <label for="regRut">RUT</label>
            <input type="text" id="regRut" name="rut" placeholder="Ej: 12345678-9" required>
            
            <label for="regCorreo">Correo Electrónico</label>
            <input type="email" id="regCorreo" name="correo" placeholder="usuario@dgac.cl" required>
            
            <label for="regTelefono">Teléfono</label>
            <input type="text" id="regTelefono" name="telefono" placeholder="9 1234 5678" required>

            <label for="regPassword">Contraseña</label>
            <input type="password" id="regPassword" name="password" placeholder="Mínimo 6 caracteres" required>
            
            <button type="submit" id="registerBtn">Crear Cuenta</button>
        </form>
    </div>

</div>

<script>
    const API_REGISTRO = '/api/registro/estudiante';
    const API_LOGIN = '/login'; 
    
    function showTab(tabName) {
        document.getElementById('loginFormContainer').style.display = tabName === 'login' ? 'block' : 'none';
        document.getElementById('registerFormContainer').style.display = tabName === 'register' ? 'block' : 'none';
        
        document.getElementById('tabLogin').classList.toggle('active', tabName === 'login');
        document.getElementById('tabRegister').classList.toggle('active', tabName === 'register');
        
        document.getElementById('message').style.display = 'none';
    }

    function mostrarMensaje(type, text) {
        const messageDiv = document.getElementById('message');
        messageDiv.className = `message ${type}`;
        messageDiv.textContent = text;
        messageDiv.style.display = 'block';
    }

    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch(API_LOGIN, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();

            if (response.ok) {
                window.location.href = '/'; 
            } else {
                mostrarMensaje('error', result.error || 'Credenciales incorrectas.');
            }
        } catch (error) {
            mostrarMensaje('error', 'Error de conexión.');
        }
    });

    document.getElementById('registerForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        if (data.password.length < 6) {
             mostrarMensaje('error', 'La contraseña es muy corta (mínimo 6).');
             return;
        }

        try {
            const response = await fetch(API_REGISTRO, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();

            if (response.ok) {
                mostrarMensaje('success', '¡Cuenta creada! Inicia sesión.');
                this.reset();
                showTab('login');
            } else {
                mostrarMensaje('error', result.error || 'Error al registrar.');
            }
        } catch (error) {
            mostrarMensaje('error', 'Error de conexión.');
        }
    });
    
    window.onload = () => showTab('login');
</script>

</body>
</html>
