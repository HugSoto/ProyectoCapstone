<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Gesti√≥n de Cat√°logos de Apoyo - SIGB</title>
    <style>
        :root {
            --dgac-blue: #004d99; 
            --dgac-gold: #ffc107; 
            --success-color: #28a745;
            --danger-color: #dc3545;
            --bg-light: #f4f7f9;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            padding: 20px;
            background-color: var(--bg-light); 
        }
        .container { 
            max-width: 1200px; 
            margin: auto; 
            background: white; 
            padding: 30px; 
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
        }
        
        h1 { 
            color: var(--dgac-blue); 
            border-bottom: 3px solid var(--dgac-gold);
            padding-bottom: 10px; 
            margin-top: 0; 
            font-size: 1.8em;
        }

        .section-header { 
            margin-top: 40px; 
            padding-bottom: 10px; 
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .section-header h2 {
            color: var(--dgac-blue);
            font-size: 1.4em;
            margin: 0;
            border-left: 5px solid var(--dgac-gold);
            padding-left: 10px;
        }
        
        .form-inline { 
            display: flex; 
            gap: 10px; 
            margin: 20px 0; 
            align-items: center;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
        }
        
        .form-inline input { 
            flex-grow: 1; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            font-size: 16px;
        }

        button { 
            padding: 12px 20px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 15px;
            font-weight: bold;
            transition: opacity 0.2s;
            white-space: nowrap;
        }
        
        .btn-guardar { background-color: var(--success-color); color: white; }
        .btn-eliminar { background-color: var(--danger-color); color: white; padding: 6px 12px; font-size: 13px; }
        
        button:hover { opacity: 0.9; }

        .table-responsive {
            overflow-x: auto;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
            min-width: 600px;
        }
        th, td { 
            padding: 12px; 
            border-bottom: 1px solid #eee; 
            text-align: left; 
            font-size: 14px; 
        }
        th { 
            background-color: var(--dgac-blue); 
            color: white; 
        }
        
        .message-box { 
            padding: 10px; 
            border-radius: 5px; 
            font-weight: bold; 
            display: none; 
            font-size: 0.9rem;
            margin-top: 10px;
            width: 100%;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            
            .form-inline { 
                flex-direction: column; 
                align-items: stretch;
            }
            
            .form-inline input, .form-inline button {
                width: 100%; 
            }
            
            h1 { font-size: 1.5em; }
            h2 { font-size: 1.2em; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Cat√°logos de Apoyo üìö</h1>
    <p style="color:#666;">Gesti√≥n de par√°metros del sistema (Autores, Editoriales, Categor√≠as).</p>

    <div class="section-header">
        <h2>1. Autores</h2>
    </div>
    <div id="autor-message" class="message-box"></div>
    
    <div class="form-inline">
        <input type="text" id="autorNombre" placeholder="Nombre del Autor (Ej: Gabriel Garc√≠a M√°rquez)" required>
        <button class="btn-guardar" onclick="guardarItem('autor')">üíæ Guardar Autor</button>
    </div>

    <div class="table-responsive">
        <table id="autorTable">
            <thead><tr><th style="width:10%">ID</th><th>Nombre</th><th style="width:15%">Acci√≥n</th></tr></thead>
            <tbody id="autorBody"></tbody>
        </table>
    </div>

    <div class="section-header">
        <h2>2. Editoriales</h2>
    </div>
    <div id="editorial-message" class="message-box"></div>
    
    <div class="form-inline">
        <input type="text" id="editorialNombre" placeholder="Nombre Editorial (Ej: Santillana)" required>
        <button class="btn-guardar" onclick="guardarItem('editorial')">üíæ Guardar Editorial</button>
    </div>

    <div class="table-responsive">
        <table id="editorialTable">
            <thead><tr><th style="width:10%">ID</th><th>Nombre</th><th style="width:15%">Acci√≥n</th></tr></thead>
            <tbody id="editorialBody"></tbody>
        </table>
    </div>

    <div class="section-header">
        <h2>3. Categor√≠as</h2>
    </div>
    <div id="categoria-message" class="message-box"></div>
    
    <div class="form-inline">
        <input type="text" id="categoriaNombre" placeholder="Categor√≠a (Ej: Ciencia Ficci√≥n)" required>
        <button class="btn-guardar" onclick="guardarItem('categoria')">üíæ Guardar Categor√≠a</button>
    </div>

    <div class="table-responsive">
        <table id="categoriaTable">
            <thead><tr><th style="width:10%">ID</th><th>Nombre</th><th style="width:15%">Acci√≥n</th></tr></thead>
            <tbody id="categoriaBody"></tbody>
        </table>
    </div>
</div>

<script>
    const API_LISTAS = '/api/listas_catalogacion'; 
    const API_BASE = '/api/'; 
    
    const API_CONFIG = {
        autor: { 
            guardar: API_BASE + 'autor/guardar', 
            eliminar: API_BASE + 'autor/eliminar',
            key_nombre: 'nombre_autor', 
            idKey: 'id_autor',
            bodyId: 'autorBody'
        },
        editorial: { 
            guardar: API_BASE + 'editorial/guardar', 
            eliminar: API_BASE + 'editorial/eliminar',
            key_nombre: 'nombre_editorial', 
            idKey: 'id_editorial',
            bodyId: 'editorialBody'
        },
        categoria: { 
            guardar: API_BASE + 'categoria/guardar', 
            eliminar: API_BASE + 'categoria/eliminar',
            key_nombre: 'nombre_categoria', 
            idKey: 'id_categoria',
            bodyId: 'categoriaBody'
        }
    };
    
    async function cargarListasApoyo() {
        try {
            const response = await fetch(API_LISTAS);
            if (!response.ok) throw new Error('Error HTTP');
            
            const data = await response.json();
            renderTable(data.autores, 'autorBody', 'id_autor', 'nombre_autor', 'autor');
            renderTable(data.editoriales, 'editorialBody', 'id_editorial', 'nombre_editorial', 'editorial');
            renderTable(data.categorias, 'categoriaBody', 'id_categoria', 'nombre_categoria', 'categoria');

        } catch (error) {
            mostrarMensaje('autor', 'error', 'Error de conexi√≥n al cargar listas.');
        }
    }

    function renderTable(items, bodyId, idKey, nameKey, type) {
        const body = document.getElementById(bodyId);
        body.innerHTML = '';

        if (items && items.length > 0) {
             items.forEach(item => {
                const row = body.insertRow();
                row.insertCell(0).textContent = item[idKey];
                row.insertCell(1).textContent = item[nameKey];
                
                const actionsCell = row.insertCell(2);
                actionsCell.innerHTML = `<button class="btn-eliminar" onclick="eliminarItem(${item[idKey]}, '${type}')">üóëÔ∏è</button>`;
            });
        } else {
             body.innerHTML = `<tr><td colspan="3" style="text-align:center; color:#999;">Sin registros.</td></tr>`;
        }
    }

    async function guardarItem(type) {
        const config = API_CONFIG[type];
        const inputElement = document.getElementById(`${type}Nombre`);
        const nombre = inputElement.value.trim();

        if (!nombre) return mostrarMensaje(type, 'error', `El nombre es obligatorio.`);

        let payload = {};
        payload[config.key_nombre] = nombre;
        
        try {
            const response = await fetch(config.guardar, {
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const result = await response.json();

            if (response.ok) {
                mostrarMensaje(type, 'success', result.message);
                inputElement.value = ''; 
                cargarListasApoyo(); 
            } else {
                mostrarMensaje(type, 'error', result.error);
            }
        } catch (error) {
            mostrarMensaje(type, 'error', 'Error de conexi√≥n.');
        }
    }

    async function eliminarItem(id, type) {
        if (!confirm(`¬øEliminar este registro?`)) return;
        const config = API_CONFIG[type];

        try {
            const response = await fetch(`${config.eliminar}/${id}`, { method: 'DELETE' });
            const result = await response.json();

            if (response.ok) {
                mostrarMensaje(type, 'success', result.message);
                cargarListasApoyo(); 
            } else {
                mostrarMensaje(type, 'error', result.error);
            }
        } catch (error) {
            mostrarMensaje(type, 'error', 'Error de conexi√≥n.');
        }
    }

    function mostrarMensaje(type, className, message) {
        const elementMap = { autor: 'autor-message', editorial: 'editorial-message', categoria: 'categoria-message' };
        const msgBox = document.getElementById(elementMap[type]);
        
        if (msgBox) {
            msgBox.className = `message-box ${className}`;
            msgBox.textContent = message;
            msgBox.style.display = 'block';
            setTimeout(() => { msgBox.style.display = 'none'; }, 4000); 
        }
    }

    window.onload = cargarListasApoyo;
</script>

</body>
</html>
