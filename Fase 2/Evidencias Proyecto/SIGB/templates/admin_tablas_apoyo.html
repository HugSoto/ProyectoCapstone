<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Cat치logos de Apoyo - SIGB</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #800080; border-bottom: 2px solid #ccc; padding-bottom: 10px; margin-top: 30px; }
        .section-header { margin-top: 40px; padding-bottom: 5px; border-bottom: 1px dashed #ddd; }
        
        /* Estilos de tabla y formulario */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; font-size: 14px; }
        th { background-color: #800080; color: white; }
        button { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; margin-right: 5px; }
        .btn-guardar { background-color: #28a745; color: white; }
        .btn-eliminar { background-color: #dc3545; color: white; }
        
        .form-inline { display: flex; gap: 10px; margin-bottom: 20px; }
        .form-inline input { flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .message-box { padding: 10px; margin-bottom: 10px; border-radius: 5px; font-weight: bold; display: none; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<div class="container">
    <h1>Administraci칩n de Cat치logos de Apoyo (T03) 游닄</h1>
    <p>Gesti칩n de Autores, Editoriales y Categor칤as para el M칩dulo de Catalogaci칩n.</p>

    <div class="section-header">
        <h2>1. Gesti칩n de Autores</h2>
        <div id="autor-message" class="message-box"></div>
    </div>
    
    <div class="form-inline">
        <input type="text" id="autorNombre" placeholder="Nombre completo del Autor" required>
        <button class="btn-guardar" onclick="guardarItem('autor')">Guardar Autor</button>
    </div>

    <table id="autorTable">
        <thead><tr><th>ID</th><th>Nombre</th><th>Acciones</th></tr></thead>
        <tbody id="autorBody"></tbody>
    </table>

    <div class="section-header">
        <h2>2. Gesti칩n de Editoriales</h2>
        <div id="editorial-message" class="message-box"></div>
    </div>
    
    <div class="form-inline">
        <input type="text" id="editorialNombre" placeholder="Nombre de la Editorial" required>
        <button class="btn-guardar" onclick="guardarItem('editorial')">Guardar Editorial</button>
    </div>

    <table id="editorialTable">
        <thead><tr><th>ID</th><th>Nombre</th><th>Acciones</th></tr></thead>
        <tbody id="editorialBody"></tbody>
    </table>

    <div class="section-header">
        <h2>3. Gesti칩n de Categor칤as</h2>
        <div id="categoria-message" class="message-box"></div>
    </div>
    
    <div class="form-inline">
        <input type="text" id="categoriaNombre" placeholder="Nombre de la Categor칤a" required>
        <button class="btn-guardar" onclick="guardarItem('categoria')">Guardar Categor칤a</button>
    </div>

    <table id="categoriaTable">
        <thead><tr><th>ID</th><th>Nombre</th><th>Acciones</th></tr></thead>
        <tbody id="categoriaBody"></tbody>
    </table>
</div>

<script>
    // URLs de API del Back-end
    const API_LISTAS = '/api/listas_catalogacion'; // API para LISTAR todas las tablas
    const API_BASE = '/api/'; 
    
    // Rutas y configuraci칩n de nombres de campo (Payload keys) para cada tabla
    const API_CONFIG = {
        autor: { 
            guardar: API_BASE + 'autor/guardar', 
            eliminar: API_BASE + 'autor/eliminar',
            // El backend espera 'nombre_autor' en el JSON.
            key_nombre: 'nombre_autor', 
            idKey: 'id_autor',
            bodyId: 'autorBody'
        },
        editorial: { 
            guardar: API_BASE + 'editorial/guardar', 
            eliminar: API_BASE + 'editorial/eliminar',
            // El backend espera 'nombre_editorial' en el JSON.
            key_nombre: 'nombre_editorial', 
            idKey: 'id_editorial',
            bodyId: 'editorialBody'
        },
        categoria: { 
            guardar: API_BASE + 'categoria/guardar', 
            eliminar: API_BASE + 'categoria/eliminar',
            // El backend espera 'nombre_categoria' y 'descripcion' en el JSON.
            key_nombre: 'nombre_categoria', 
            idKey: 'id_categoria',
            bodyId: 'categoriaBody'
        }
    };
    
    // **********************************************************
    // FUNCI칍N DE LISTADO (READ) - Utiliza la API de Cache (T07)
    // **********************************************************
    async function cargarListasApoyo() {
        try {
            const response = await fetch(API_LISTAS);
            if (!response.ok) throw new Error('Fallo al obtener las listas de apoyo.');
            
            const data = await response.json();
            
            // Renderizar las tres tablas
            renderTable(data.autores, 'autorBody', 'id_autor', 'nombre_autor', 'autor');
            renderTable(data.editoriales, 'editorialBody', 'id_editorial', 'nombre_editorial', 'editorial');
            renderTable(data.categorias, 'categoriaBody', 'id_categoria', 'nombre_categoria', 'categoria');

        } catch (error) {
            mostrarMensaje(null, 'error', `Error al cargar listas: ${error.message}. Verifique el servidor.`);
            console.error(error);
        }
    }

    function renderTable(items, bodyId, idKey, nameKey, type) {
        const body = document.getElementById(bodyId);
        body.innerHTML = '';
        const config = API_CONFIG[type];

        if (items && items.length > 0) {
             items.forEach(item => {
                const row = body.insertRow();
                const id = item[idKey];
                const nombre = item[nameKey];

                row.insertCell(0).textContent = id;
                row.insertCell(1).textContent = nombre;
                
                const actionsCell = row.insertCell(2);
                actionsCell.innerHTML = `
                    <button class="btn-eliminar" onclick="eliminarItem(${id}, '${type}')">Eliminar</button>
                `;
            });
        } else {
             body.innerHTML = `<tr><td colspan="3">No hay ${type}s registrados.</td></tr>`;
        }
    }

    // **********************************************************
    // FUNCI칍N DE GUARDADO (CREATE)
    // **********************************************************
    async function guardarItem(type) {
        const config = API_CONFIG[type];
        const inputElement = document.getElementById(`${type}Nombre`);
        const nombre = inputElement.value.trim();

        if (!nombre) {
            mostrarMensaje(type, 'error', `Ingrese un nombre v치lido para el ${type}.`);
            return;
        }

        let payload = {};
        // 游뚿 CAMBIO CR칈TICO: Usamos la clave de campo correcta del backend (ej: nombre_editorial)
        payload[config.key_nombre] = nombre;
        
        try {
            const response = await fetch(config.guardar, {
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const result = await response.json();

            if (response.ok) {
                mostrarMensaje(type, 'success', result.message || `${type} guardado con 칠xito.`);
                inputElement.value = ''; 
                cargarListasApoyo(); 
            } else {
                // Captura errores de seguridad (401/403) o SQL (400)
                mostrarMensaje(type, 'error', result.error || 'Fallo al guardar. Verifique si ya existe o est치 logueado.');
            }

        } catch (error) {
            mostrarMensaje(type, 'error', 'Error de conexi칩n con el servidor.');
            console.error(error);
        }
    }

    // **********************************************************
    // FUNCI칍N DE ELIMINACI칍N (DELETE)
    // **********************************************************
    async function eliminarItem(id, type) {
        const config = API_CONFIG[type];
        if (!confirm(`쮼st치 seguro de eliminar el registro ID ${id} (${type})? Esto fallar치 si est치 en uso.`)) return;

        try {
            const response = await fetch(`${config.eliminar}/${id}`, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' }
            });

            const result = await response.json();

            if (response.ok) {
                mostrarMensaje(type, 'success', result.message || `${type} eliminado con 칠xito.`);
                cargarListasApoyo(); 
            } else {
                // Captura el error 400 por violaci칩n de FK
                mostrarMensaje(type, 'error', result.error || 'Fallo al eliminar. El registro est치 en uso (FK).');
            }

        } catch (error) {
            mostrarMensaje(type, 'error', 'Error de conexi칩n con el servidor.');
            console.error(error);
        }
    }

    // **********************************************************
    // FUNCI칍N DE UTILIDAD: MENSAJES
    // **********************************************************
    function mostrarMensaje(type, className, message) {
        // Mapear el tipo de elemento al ID de su caja de mensaje
        const elementMap = { autor: 'autor-message', editorial: 'editorial-message', categoria: 'categoria-message' };
        const msgBox = document.getElementById(elementMap[type]);
        
        if (msgBox) {
            msgBox.className = `message-box ${className}`;
            msgBox.textContent = message;
            msgBox.style.display = 'block';

            setTimeout(() => {
                msgBox.style.display = 'none';
            }, 5000); 
        }
    }

    window.onload = cargarListasApoyo;
</script>

</body>
</html>
